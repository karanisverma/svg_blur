<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    img {
        width: 100%;
        box-sizing: border-box;
    }
    
    .svg-normal-mask {
        -webkit-mask: url(logo_shape.svg);
        mask: url(logo_shape.svg);
        -webkit-mask-position: 0px -90px;
        animation: up_n_down 6s infinite alternate;
    }
    
    body {
        margin: 0px
    }
    
    p {
        background-image: url(img_blur.jpg);
        margin: 0px;
    }
    
    @keyframes up_n_down {
        0% {
            -webkit-mask-position: 0px 0px;
        }
        ,
        50% {
            -webkit-mask-position: 0px 200px;
        }
        ,
        100% {
            -webkit-mask-position: 0px 0px;
        }
    }
    
    @-webkit-keyframes up_n_down {
        0% {
            -webkit-mask-position: 0px 0px;
        }
        ,
        50% {
            -webkit-mask-position: 0px 200px;
        }
        ,
        100% {
            -webkit-mask-position: 0px 0px;
        }
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <p class="s">
        <img src="img.jpg" alt="" class="svg-normal-mask" />
    </p>
</body>

</html>
